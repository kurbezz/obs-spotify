<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify</title>
        <style>
            body {
                display: flex;

                margin: 0;
                padding: 0;

                width: 100%;
                height: 100vh;
            }

            .spotify {
                display: flex;
                align-items: center;
                column-gap: 16px;

                padding: 1rem;
                margin: 2rem;

                /* Font */
                font-family: Montserrat;
                font-size: clamp(24px, 21vh, 140px);

                color: #fff;

                width: 100%;

                border-radius: 1rem;
            }

            .image {
                aspect-ratio: 1;
                height: 100%;
                border-radius: 8px;
                background-color: #e9e9e9;
                overflow: hidden;

                max-height: 640px;
            }

            #cover {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #artist {
                opacity: 0.6;
                font-size: clamp(16px, 12vh, 70px);
            }
        </style>
    </head>
    <body>
        <div class="spotify">
            <div class="image">
                <img id="cover" src="{{ .Track.ArtworkURL }}" />
            </div>
            <div class="info">
                <span id="name">{{ .Track.Name }}</span>
                <div id="artist">{{ .Track.Artist }}</div>
            </div>
        </div>
    </body>
    <script>
        const fetchCurrentTrack = () =>
          fetch("http://localhost:{{ .Port }}/track").then((resp) => resp.json());

        const artistEl = document.querySelector("#artist");
        const coverEl = document.querySelector("#cover");
        const nameEl = document.querySelector("#name");

        const render = async () => {
          const currentTrack = await fetchCurrentTrack();

          if (!currentTrack || !currentTrack.name) return;

          coverEl.src = currentTrack.artworkUrl;
          nameEl.innerHTML = currentTrack.name;
          artistEl.innerHTML = currentTrack.artist;
        };

        setInterval(render, {{ .Refresh }});
    </script>
</html>
